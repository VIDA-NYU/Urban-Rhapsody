<div class="component-wrapper">

    <div class="body">

        <div class="upload-box-container">
            <h3><b>Drop your audio file here(.wav)</b></h3>
        </div>

        <div class="slider-wrapper">

            <div class="slider-title">
                <h4>Query Size</h4>
            </div>

            <div class="slider-body">

                <div class="slider-container">
                    <mat-slider thumbLabel min="10" max="10000" step="10" value="100"></mat-slider>
                </div>
                
            </div>
            
        </div>

        <div class="slider-wrapper">

            <div class="slider-title">
                <h4>Model Confidence</h4>
            </div>

            <div class="slider-body">

                <div class="slider-container">
                    <mat-slider thumbLabel min="0.1" max="1.0" step="0.05" value="0.5"></mat-slider>
                </div>
                
            </div>
            
        </div>

    </div>

    <div class="footer">

        <button 
            class="loader-dialog-button"
            mat-stroked-button 
            color="primary">
            Cancel
        </button>

        <button 
            class="loader-dialog-button"
            mat-stroked-button 
            color="primary">
            Create
        </button>

    </div>

</div>

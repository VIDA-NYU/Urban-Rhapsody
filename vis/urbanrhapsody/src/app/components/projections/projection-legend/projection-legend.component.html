<div class="component-wrapper">
    <div class="legend-container">
        <div 
            [ngStyle]='{"background-color" : this.projectionLegendController.currentColorScale(label)}'

            class="label-div"
            [matTooltip]=label>
        </div>
    </div>
</div>

<div class="component-wrapper">

    <div class="projection">

        <div class="projection-controls">
            <app-projection-controls 
                [prototypestate]='this.prototypestate'
                [availablelabels]='this.availablelabels'
                [projection]='this.projection' 
                (onbrushset)='this.projectionController.set_brush_mode()'
                (onlabeliconclicked)=this.onlabeliconclicked.emit()
                (onnewcolorscaleselected)=this.projectionController.set_color_scale($event)>
            </app-projection-controls>
        </div>
        
        <div class="projection-scatterplot-container">
            <div class="projection-scatterplot" #projectionContainer></div>
        </div>
        
        <div class="projection-legend">
            <app-projection-legend #projectionelegendref></app-projection-legend>
        </div>

    </div>

</div>

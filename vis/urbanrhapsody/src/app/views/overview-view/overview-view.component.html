<div class="component-wrapper">

    <div class="timeline-component-container">
        <app-calendar-timeline
            (oncellclick)='this.calendarTimelineController.load_day_audio($event)'
            #appcalendartimelineref>
        </app-calendar-timeline>
    </div>

    <div class="projections-component-container">

        <div class="spinner-container" *ngIf='this.projectionState.isLoadingProjection'>
            <mat-spinner></mat-spinner>
        </div>

        <app-projection-list
            (onpointsselected)='this.projectioListController.on_frames_brushed($event)'
            #projectionlistref>
        </app-projection-list>
    </div>

    <div class="media-component-container">
        <app-spectrogram-list 
            (onmouseenterspectrogram)=this.mediaController.on_mouse_enter_spectrogram_frame($event)
            (onmouseleavespectrogram)=this.mediaController.on_mouse_leave_spectrogram_frame($event)
            (onspectrogramframeclicked)=this.mediaController.on_click_spectrogram_frame($event)
            [selectedsnippets]=this.mediaController.dataState.selectedSnippets
            #spectrogramlistref>
        </app-spectrogram-list>
    </div>

    <div class="placeholder"></div>


</div>
